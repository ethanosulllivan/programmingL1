<!doctype html>

    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / gamespeed);
        }



        var playerXpos = 290;
        var playerYpos = 290;
        const PLAYER_SIZE = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var laserXpos = 0;
        var laserYpos = 0;
        const laser_SIZE = 20;
        var laserXspeed = Math.floor(Math.random() * (6 - 3)) + 3;
        var laserYspeed = Math.floor(Math.random() * (6 - 3)) + 3;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const LEFT_KEY = 65;
        const RIGHT_KEY = 68;
        const UP_KEY = 83;
        const DOWN_KEY = 87;

        var side = Math.floor(Math.random() * 4) + 1;

        var userName = '';

        while (userName == '' || userName == null) {
            userName = prompt('what is your name');
        }

        var difficulty = prompt('how difficult do you want the game', '1')

        difficulty = Number(difficulty)
        var gamespeed = 0;
        var totalLasers = 2;

        if (difficulty == 1) {
            gamespeed = 50;
            totalLasers = 3;
        } else {
            gamespeed = 200;
            totalLasers = 10;
        }



        var settingUp = true;


        function mainloop() {
            if (settingUp) {
                for (var i = 0; i < totalLasers; i++) {
                    makeLasers()
                }
                settingUp = false;
            }
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');
            colorRect(laserXpos, laserYpos, laser_SIZE, laser_SIZE, 'white');

            playerMove();
            lasermove();
            laserhit();
            drawlaser();
            laserMove();
            colorText('AHH',50,50,'30px Arial','red');
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }

            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }

            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }


        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }

            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;

            }

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }

            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }


        }

        var lasers = [];

        function makeLasers() {
            var laserSize = 30;
            var laserXpos = Math.floor(Math.random() * (canvas.width - laserSize));
            var laserYpos = 0;
            var laserXspeed = Math.floor(Math.random() * (12 - 4)) + 4;
            var laserYspeed = Math.floor(Math.random() * (12 - 4)) + 4;

            var laser = {
                laserXpos: laserXpos,
                laserYpos: laserYpos,
                laserSize: laserSize,
                laserXspeed: laserXspeed,
                laserYspeed: laserYspeed
            }

            lasers.push(laser);

        }

        function drawlaser() {
            lasers.forEach(function(laser, i, array) {
                colorRect(laser.laserXpos, laser.laserYpos, laser.laserSize, laser.laserSize, 'white');
            });
        }

        function laserMove() {
            lasers.forEach(function(laser, i, array) {
                laser.laserYpos += laser.laserYspeed;
            });
        }

        function playerMove() {
            if (rightKeyPressed) {
                playerXpos += playerXspeed;
                if (playerXpos > canvas.width) {
                    playerXpos = 0;
                }
            }

            if (leftKeyPressed) {
                playerXpos -= playerXspeed;
                if (playerXpos < PLAYER_SIZE) {
                    playerXpos = canvas.width;
                }
            }

            if (upKeyPressed) {
                playerYpos += playerYspeed;
                if (playerYpos > canvas.height) {
                    playerYpos = 0;
                }

            }

            if (downKeyPressed) {
                playerYpos -= playerYspeed;
                if (playerYpos < PLAYER_SIZE) {
                    playerYpos = canvas.height;
                }
            }
        }

        function laserhit() {
            if (laserYpos + laser_SIZE > playerYpos && laserYpos < playerYpos + PLAYER_SIZE && laserXpos + laser_SIZE > playerXpos && laserXpos < playerXpos + PLAYER_SIZE) {
                playerXpos = (canvas.width / 2);
