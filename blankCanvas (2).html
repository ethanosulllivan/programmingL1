<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }



        var playerXpos = 290;
        var playerYpos = 290;
        const PLAYER_SIZE = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var laserXpos = 0;
        var laserYpos = 0;
        const laser_SIZE = 20;
        var laserXspeed = 4;
        var laserYspeed = 4;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const LEFT_KEY = 65;
        const RIGHT_KEY = 68;
        const UP_KEY = 83;
        const DOWN_KEY = 87;

        var side = Math.floor(Math.random() * 4) + 1;



        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');
            colorRect(laserXpos, laserYpos, laser_SIZE, laser_SIZE, 'white');

            playerMove();
            lasermove();

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }

            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }

            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }


        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }

            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;

            }

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }

            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }


        }


        function playerMove() {
            if (rightKeyPressed) {
                playerXpos += playerXspeed;
                if (playerXpos > canvas.width) {
                    playerXpos = 0;
                }
            }

            if (leftKeyPressed) {
                playerXpos -= playerXspeed;
                if (playerXpos < PLAYER_SIZE) {
                    playerXpos = 600;
                }
            }

            if (upKeyPressed) {
                playerYpos += playerYspeed;
                if (playerYpos > canvas.height) {
                    playerYpos = 0;
                }

            }

            if (downKeyPressed) {
                playerYpos -= playerYspeed;
                if (playerYpos < PLAYER_SIZE) {
                    playerYpos = 600;
                }
            }
        }

        function lasermove() {
            if (side == 1) {
                laserYpos = Math.floor(Math.random() * (canvas.width - laser_SIZE));
                laserXpos = 0;
                side += 0.1;
                laserXspeed = 5;
            }
            if (side == 2) {
                laserYpos = Math.floor(Math.random() * (canvas.width - laser_SIZE));
                laserXpos = canvas.width - laser_SIZE;
                side += 0.1;
                laserXspeed = -5;
            }
            if (side == 3) {
                laserXpos = Math.floor(Math.random() * (canvas.width - laser_SIZE));
                laserYpos = 0;
                side += 0.1;
                laserYspeed = 5;
            }
            if (side == 4) {
                laserXpos = Math.floor(Math.random() * (canvas.width - laser_SIZE));
                laserYpos = canvas.height - laser_SIZE;
                side += 0.1;
                laserYspeed = -5;
            }
            laserXpos += laserXspeed;
            laserYpos += laserYspeed;
            if (laserXpos < 0){
                laserXspeed *= -1;
            }
            if (laserXpos > 600){
                laserXspeed *= -1;
            }
            if (laserYpos < 0){
                laserYspeed *= -1;
            }
            if (laserYpos > 600){
                laserYspeed *= -1;
            }
        }//end function lasermove

    </script>
</body>
